markdown: kramdown

plugins: [jekyll-gist, jekyll-paginate, jekyll-seo-tag, jekyll-sitemap]

# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
#relative_permalinks: true

# Setup
brand:               taimienphi
title:               Tổng hợp sách và tài liệu miễn phí
tagline:             Chuyên trang tổng hợp sách và tài liệu miễn phí
root_url:            https://taimienphi.github.io
paginate:            20
baseurl:             /sachnoi

excerpt_separator:   <!--more-->

prose:
  siteurl: 'https://taimienphi.github.io/sachnoi'
  media: 'media'
  ignore:
    - /downloads
    - /public
    - /tags
    - /media
    - /.sass-cache
    - /.gitignore
    - /404.html
    - /LICENSE*
    - /atom.xml
  metadata:
      _posts:
        - name: "title"
          field:
            element: "text"
            label: "Title"
            value: ""
        - name: "layout"
          field:
            element: "hidden"
            value: "post"
        - name: "tags"
          field:
            element: "multiselect"
            label: "Add Tags"
            alterable: "true"
            options:
        - name: "ads"
          field:
            element: "checkbox"
            label: "Advertising"
            value: "true"
        - name: "comments"
          field:
            element: "checkbox"
            label: "Comments"
            value: "true"

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

