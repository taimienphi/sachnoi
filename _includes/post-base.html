<div class="row item">
  <div class="col-12">
    <article class="post-content">
      <h2 class="post-title">{{ page.title }}</h2>
      <p class="post-meta">
        Posted by:
        {% if page.author %}
          {{ page.author }}
        {% else %}
          {{ site.author.name }}
        {% endif %}
        on:
        {{ page.date | date: '%B %d, %Y' }} &middot; {% include read-time.html content=page.content %}
      </p>
    </article>
  </div>
</div>
