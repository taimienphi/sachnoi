{% if site.related_posts != empty %}
<div class="related-post">
	<div class="my-4 text-center">(-&-)</div>
	<h3>{{ site.text.also_like }}</h3>
	<hr>
    {% for post in site.related_posts limit:5 %}
      {% if post.hidden != true %}
	    {% include item-base.html %}
	  {% endif %}
    {% endfor %}
</div>
{% endif %}
